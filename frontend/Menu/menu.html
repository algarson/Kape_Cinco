<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
    <title>Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <div class="parent-header">
            <div class="Top-header">
                <div class="top-header-left">
                    <img src="/Kape_Cinco/frontend/images/kape_cinco.jpg" alt="Cinco Logo" style="height:40px; width:40px; border-radius:5rem;">
                </div>
                <div class="top-header-mid">
                    <h1>Menu</h1>
                </div>
                <div class="top-header-right">
                    <span class="material-icons-sharp">fastfood</span>
                    
                    <!-- Modal Structure -->
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <div class="container">
                                <header class="header">
                                    <h1>Food Cart</h1>
                                </header>

                                <div class="cart-items">
                                    <!-- display of items -->
                                </div>

                                <div class="summary">
                                    <!-- summary -->
                                </div>
                                
                            </div>
                        </div>
                    </div>

                </div>
            </div>
    
            <div class="search-container">
                <div class="search-left">
                    <span class="material-icons-sharp" style="pointer-events: none;">search</span>
                </div>
                <div class="search-right"><input type="text" placeholder="Search"> 
                </div>
            </div>
            <nav class="category-nav">
                <button class="active">All</button>
                <button>Meals</button>
                <button>Drinks</button>
            </nav>
        </div>

    </header>
    <main class="menu-container" id="AllMenuContainer">
        <!-- Repeat .menu-item as needed -->
    </main>

    <script src="menu.js"></script>
</body>
</html>
