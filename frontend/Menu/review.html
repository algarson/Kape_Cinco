<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
    <title>Kape Cinco Order Summary</title>
    <link rel="stylesheet" href="review.css">
</head>
<body class="hidden">
    <div class="container">
        <div class="header">
            <img src="/frontend/images/kape_cinco.jpg" alt="Kape Cinco Logo" class="logo">
        </div>
        <div class="table-num">
            <Label>Table Number</Label>
            <input type="number" name="" id="order_table_input" >

            <form>
                <span>Order Type:</span>
                <label for="dinein">Dine-In</label>
                <input type="radio" id="dinein" name="order_type" value="Dine-In" required>
          
                <label for="takeout">Take-Out</label>
                <input type="radio" id="takeout" name="order_type" value="Take-Out" required>
        
            </form>
         </div>
        <div class="order-list" id="order-list">
            <!-- Order items  -->\
        </div>
        <div class="summary" id="summary">
            <!-- Summary -->
        </div>
    </div>

    <script src="review.js"></script>
</body>
</html>
